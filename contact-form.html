<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup {
            background: rgba(15, 20, 45, 0.95);
            border: 1px solid rgba(138, 116, 249, 0.3);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 32px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #e0e0ff;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(138, 116, 249, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: rgba(20, 25, 50, 0.6);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #7a7a9e;
        }

        input:focus {
            outline: none;
            border-color: #8a74f9;
            box-shadow: 0 0 0 3px rgba(138, 116, 249, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-top: 3px;
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #8a74f9;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 13px;
            color: #b8b8d1;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8a74f9 0%, #6b4ce6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(138, 116, 249, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            color: #4ade80;
            text-align: center;
            padding: 12px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Stay Connected</h2>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to receive communications and accept the privacy policy</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Thank you! Your information has been submitted.
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                consent: document.getElementById('consent').checked
            };

            console.log('Form submitted:', formData);
            
            form.style.display = 'none';
            successMessage.classList.add('show');
            
            setTimeout(() => {
                form.style.display = 'block';
                form.reset();
                successMessage.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
